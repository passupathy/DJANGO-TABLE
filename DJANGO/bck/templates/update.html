<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%  load static %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'C:\Users\ADMIN\Desktop\DJANGO\bck\static\style.css' %}">

</head>
<body>
    
    <div class="container-fluid">
        <div class="col-md-offset-1 col-md-3">

            <form action="/update/{{val.id}}" method="POST" autocomplete="off">
                {% csrf_token %}

                <div class="form-group">
                <label>NAME:</label>
                <input type="text" value="{{val.NAME}}" name="name" class="form-control">
            </div>

            <div class="form-group">
                <label>AGE:</label>
                <input type="text" value="{{val.AGE}}" name="age" class="form-control">
            </div>

            <div class="form-group">
                <label>MAIL:</label>
                <input type="text" value="{{val.MAIL}}" name="mail" class="form-control">
            </div>

            <div class="form-group">
                <label>ADDRESS:</label>
                <input type="text" value="{{val.ADDRESS}}" name="address" class="form-control">
            </div>
            
            <div class="form-group pull-right">
                <input type="submit" value="SUBMIT" class="btn btn-success">
            </div>

            </form>
        </div>

      
    </div>


</body>
</html>
